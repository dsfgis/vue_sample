<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>⼩滴课堂vue快速⼊⻔</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{phone}}</p>
        <input v-model="phone"/>
    </div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
               phone:"11111111"
            }
            
        })
    </script>
</body>


</script>
</html>
