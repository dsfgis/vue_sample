<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>⼩滴课堂vue快速⼊⻔</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="user in users">
                {{user.name}}
            </li>
        </ol>
    </div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
                users:[
                    {name:"dsf"},
                    {name:"lshh"},
                    {name:"djb"}
                ]
            }
            
        })
    </script>
</body>


</script>
</html>
